apiVersion: skaffold/v1beta12
kind: Config
build:
  artifacts:
  - image: demo
    context: .
    jibMaven: {}
deploy:
  helm:
    releases:
    - name: demo
      chartPath: charts/demo
      namespace: demo
      setValueTemplates:
        version: "{{.USERNAME }}"
profiles:
- name: local
  build:
    tagPolicy:
      gitCommit: {}
    artifacts:
    - image: demo
      context: .
      docker:
        dockerfile: Dockerfile
        cacheFrom:
        - openjdk1.8:latest
